<!DOCTYPE html>
<html xmlns:thj="http://www.thymeleaf.org" lang="ja" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">

    <title>Start memorizing</title>
    <!-- Custom styles for this template -->
    <link href="/css/start.css" rel="stylesheet">
</head>

<body class="vh-100">
    <div th:replace="~{header/header :: header}"></div>

    <div class="container">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main class="px-3">
                <h1 class="text-center">Let's start memorizing words!!</h1>
                <h3 class="text-center" th:text="'category: ' + *{categoryName}"></h3>
                <div class="py-5">
                    <p class="text-center container-center py-5">
                        <a th:href="@{'/flashcard/' + ${userId} + '?category=' + ${categoryName}}"
                            class="btn btn-lg btn-light fw-bold border-white bg-white">START</a>
                    </p>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{footer/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
