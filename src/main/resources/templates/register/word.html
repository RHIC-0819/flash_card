<!DOCTYPE html>
<html xmlns:thj="http://www.thymeleaf.org" lang="ja" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Checkout example · Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.3/examples/checkout/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">

    <!-- Custom styles for this template -->
    <link href="/css/register.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
    <div th:replace="~{header/header :: header}"></div>

    <div class="container">
        <main>
            <div class="py-3 text-center">
                <h2>Create Word Form</h2>
                <p class="lead">あなたが覚えたい単語とその説明を入力してください。それぞれについて、単元について単語帳を生成します。</p>
            </div>

            <div th:if="${warning}" class="alert alert-warning py-2">
                <p class="text-center" th:text="${warning}"></p>
            </div>

            <div class="row g-2">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Your Words</span>
                        <span class="badge bg-primary rounded-pill" th:text="*{wordsLength}">0</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li th:each="word : ${wordsList}" class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0" th:text="${word.word}"></h6>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3" th:object="${cateogryName}">The word you want to remmenber</h4>
                    <form class="needs-validation" th:object="${word}" method="post" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <label for="Word" class="form-label">Title</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{word}" placeholder=""
                                    required>
                                <div class="invalid-feedback">
                                    この項目は必須です
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="Explanation" class="form-label">Explanation of the Word</label>
                                <textarea class="form-control" th:field="*{description}" required>
                                    up to 255 words
                                </textarea>
                                <div class="invalid-feedback">
                                    この項目は必須です
                                </div>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="~{footer/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/js/register.js"></script>

</body>

</html>
